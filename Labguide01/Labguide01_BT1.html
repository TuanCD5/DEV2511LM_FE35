<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Ex01 - Thông tin sinh viên</title>
</head>
<body>
    <center>
        <table border="5" bordercolor="#000000" width="800" cellspacing="0" cellpadding="40">
            <tr>
                <td>

                    <!-- Tiêu đề -->
                    <center>
                        <font face="Times New Roman" size="6" color="#0046b8">
                            <b>THÔNG TIN SINH VIÊN</b>
                        </font>
                    </center>

                    <br><br>

                    <!-- Dòng họ tên + số điện thoại -->
                    <font face="Times New Roman" size="4">
                        Họ tên sinh viên:
                        <font color="#e74c3c"><b>Nguyễn Văn A</b></font>
                        -
                        <font color="#27ae60" size="6"><b>0912345</b></font>
                    </font>

                    <br><br>

                    <!-- Dòng lớp -->
                    <font face="Times New Roman" size="4">
                        Lớp:
                        <font color="#e67e22" size="6"><b>09</b></font>
                        <font size="5">ITEC</font>
                    </font>

                    <br><br>

                    <!-- Dòng môn học -->
                    <font face="Times New Roman" size="4">
                        Môn học: Nhập môn Thiết kế
                        <font color="blue"><u>&amp;</u></font>
                        Lập trình W<sup>e</sup><sub>b</sub>
                    </font>

                </td>
            </tr>
        </table>
    </center>
</body>
</html>
