<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 1 - Lab 04.00</title>
    <style type="text/css">
        /* Định dạng khung bao ngoài để có màu nền tím nhạt */
        .container {
            background-color: #E6E6FA; /* Màu Lavender */
            width: 400px;              /* Độ rộng tùy chỉnh */
            padding: 20px;             /* Khoảng cách lề trong */
            font-family: Arial, sans-serif;
            font-size: 18px;           /* Cỡ chữ lớn như hình mẫu */
        }

        /* --- BỘ CHỌN NGỮ CẢNH (Contextual Selectors) --- */

        /* Chọn tất cả thẻ li nằm trong thẻ ul -> Màu Xanh */
        ul li {
            color: blue;
            margin-bottom: 5px;
        }

        /* Chọn tất cả thẻ li nằm trong thẻ ol -> Màu Đỏ */
        ol li {
            color: red;
            margin-bottom: 5px;
        }
        
        /* Tạo khoảng cách giữa 2 danh sách */
        ul {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <ul>
            <li>China</li>
            <li>India</li>
        </ul>

        <ol>
            <li>United States</li>
            <li>United Kingdom</li>
        </ol>
    </div>

</body>
</html>
